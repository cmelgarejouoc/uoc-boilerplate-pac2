      <title>Contacte - Three of us</title>

    <body class="contacte">
      <include src="./views/header.html"></include>

      <main>
        <section class="contacte-form-wrapper">
          <h1 class="contacte-title-section">
            Envia'ns un missatge
          </h1>

          <!-- NETLIFY & BOOTSTRAP FORM -->
          <form class="row g-3 form-content" name="contact" data-netlify="true" method="POST">
            <div class="col-md-12">
                <label class="form-label" for="name">Nom <abbr title="Aquest camp és obligatori">*</abbr></label>
                <input class="form-control form-control-lg" id="name" name="name" type="text" placeholder="Escriu el teu nom" aria-label=".form-control-lg" required="required">
            </div>

            <div class="col-md-12">
                <label class="form-label" for="email">Adreça de correu electrònic <abbr title="Aquest camp és obligatori">*</abbr></label>
                <input class="form-control form-control-lg" id="email" name="email" type="email" placeholder="name@example.com" aria-label=".form-control-lg" pattern="[\w.%+-]+@[\w.-]+\.[a-z A-Z]{2,6}" required="required">

                <!-- BOOTSTRAP ALERT COMPONENT -->
                <div class="alert alert-info email-info" role="alert">
                    Mai compartirem el teu email amb ningú
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label">Missatge</label>
                <textarea class="form-control form-control-lg" name="message" aria-label=".form-control-lg"></textarea>
            </div>

            <p>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </p>
          </form>
        </section>

        <section class="contacte-image-wrapper">
          <img class="contacte-image" src="assets/images/foto-general-slide1-1096w.jpg?as=webp" type="image/webp" loading="lazy" width="1096" height="531">
        </section>
      </main>

      <include src="./views/footer.html"></include>

      <script src="./assets/scripts/main.js" type="module"></script><!-- do not remove this line! -->
    </body>
  </html>
