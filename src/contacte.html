    <body class="contacte">
      <include src="./views/header.html"></include>

      <main>
        <section class="contacte-form-wrapper">
          <h1 class="contacte-title-section">
            Envian’s un missatge
          </h1>

          <form class="row g-3 form-content" name="contact" method="POST" data-netlify="true">
            <div class="col-md-12">
                <label class="form-label" for="name">Nom <abbr title="Aquest camp és obligatori">*</abbr></label>
                <input class="form-control form-control-lg" id="name" type="text" name="name" placeholder="Escriu el teu nom" aria-label=".form-control-lg" required="required"/>
            </div>

            <div class="col-md-12">
                <label class="form-label" for="email">Adreça de correu electrònic <abbr title="Aquest camp és obligatori">*</abbr></label>
                <input class="form-control form-control-lg" id="email" type="email" name="email" placeholder="name@example.com" aria-label=".form-control-lg" pattern="[\w.%+-]+@[\w.-]+\.[a-z A-Z]{2,6}" required="required"/>

                <div class="alert alert-info email-info" role="alert">
                    Mai compartirem el teu email amb ningú
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label">Missatge</label>
                <textarea class="form-control form-control-lg" name="message" aria-label=".form-control-lg"></textarea>
            </div>

            <p>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </p>
          </form>
        </section>

        <section class="contacte-image-wrapper">
            <img class="contacte-image" src="assets/images/foto-general-slide1-1096w.jpg?as=webp" type="image/webp" loading="lazy" width="1096" height="531">
        </section>

        <section class="pre-footer">
          <p class="pre-footer-text">
            Per  més informació contactar per Whatsapp al <a href="tel:+34611111111">611 111 111</a> o envian’s
            un missatge a través de la <a href="contacte.html">pàgina de contacte</a>
          </p>
        </section>
      </main>
